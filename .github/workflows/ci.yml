name: Microservices CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to run (e.g. course-service)'
        required: false
        default: 'course-service'

jobs:
  test-and-build:
    # When manually dispatched, only matrix entries that match the input will run.
    # On push/pull requests this still runs for all matrix entries.
    strategy:
      matrix:
        service: [course-service, enroll-service]

    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || matrix.service == github.event.inputs.service }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          # Use npm ci when a lockfile exists for reproducible installs,
          # otherwise fall back to npm install to avoid CI failing for services
          # that don't include a package-lock.json (common in small examples).
          if [ -f package-lock.json ]; then
            echo "package-lock.json found -> using npm ci"
            npm ci
          else
            echo "No package-lock.json found -> falling back to npm install"
            npm install
          fi

      - name: Run Lint
        working-directory: services/${{ matrix.service }}
        run: npm run lint

      - name: Build Docker Image
        run: docker build -t ${{ matrix.service }} ./services/${{ matrix.service }}

  validate-kong:
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - uses: actions/checkout@v4

      - name: Validate Kong Config
        run: |
          yamllint kong/kong.yaml || true
